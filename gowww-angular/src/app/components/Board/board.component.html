<div class="board">
  <h2>{{ title }}</h2>

  <div class="board-content">
    <header>
      <div class="header-info">
        <span>{{ emoji }}</span>
        <span>{{ boardTitle }}</span>
      </div>

      <button *ngIf="handle === 'true'" (click)="onHandleStanding.emit()">
        <i data-feather="arrow-right"></i>
      </button>
    </header>
  </div>
</div>
